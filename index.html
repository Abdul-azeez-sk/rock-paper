<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frame">
        <div class="info">
            Select Any below options to begin the game
        </div>
        <div class="buttons">
            <button id="rock">
                Rock
            </button>
            <button id="paper">
                Paper
            </button>
            <button id="scissors">
                Scissors
            </button>
        </div>
        <div id="selection">
             You selected Nothing 
        </div>
        <div id="computer">
            Computer selected Nothing
        </div>
        <div id="result">
            
        </div> 
        <div id="refreshdiv">
        <button id="refresh">Refresh Page</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
